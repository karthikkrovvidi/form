
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    form{
        background-color: black;
        color:skyblue;
        margin-left: 450px;

<body>
    <center>
    <form>
          <h2>Registration Form</h2><b>
          <label for="name">Name</label><br>
          <input type="text" name="name" id="name" required><br><br>
          <label for="email">Email Id</label><br>
          <input type="email" name="email" id="email" required><br><br>
          
          <label for="ph.no">Phone Number</label><br>
          <input type="tel" name="ph.no" id="ph.no" required><br><br>
          <label for="gender">Gender</label><br>
          <select style="background-color: black;color: skyblue;">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
          </select><br><br>
          <label for="lang">Lanuage</label><br>
          <input type="text" name="lang" id="lang" required><br><br>
          <label for="zipcode">Zip code</label><br>
          <input type="text" name="zipcode" id="zipcode" required><br><br>
          <label for="about">About</label><br>
          <textarea id="about" rows="5" cols="30"></textarea><br><br>
          <button style="color:skyblue;background-color: black;">Submit</button></b>
    </form>
    </center>
